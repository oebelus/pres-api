{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Physician Login</h2>
        <form method="post" action="{% url 'template-login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p class="mt-3">
            Don't have an account? <a href="{% url 'template-register' %}">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
